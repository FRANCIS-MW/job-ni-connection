<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Job Ni Connection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="courses.html">Courses</a>
            <a href="mentorship.html">Mentorship</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <section class="profile">
        <h2>Create an Account</h2>
        <form id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required><br>

            <button type="submit">Create Account</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Job Ni Connection</p>
    </footer>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password === confirmPassword) {
                alert(`Account created for ${name} with email: ${email}`);
                // Normally, you would store this in a database, but for now, we just alert it.
            } else {
                alert("Passwords do not match!");
            }
        });
    </script>
</body>
</html>
